<section class="View View--Login row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Authentication</h1>
    <div class="alert alert-danger" data-ng-if="vm.error">
      <strong>Echec authentication!</strong> Vérifiez votre login et mot de passe, puis essayer à nouveau.
    </div>
    <form class="form" role="form" name="form" data-ng-submit="vm.login()">
      <div class="form-group">
        <label for="login.username">Username</label>
        <input type="text" name="username" class="form-control" id="login.username" placeholder="Username" data-ng-model="vm.user.username">
      </div>
      <div class="form-group">
        <label for="login.password">Mot de passe</label>
        <input type="password" name="password" class="form-control" id="login.password" placeholder="Mot de passe" data-ng-model="vm.user.password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p></p>
    <div class="alert alert-warning">
      Vous n'avez pas encore de compte? <a data-ui-sref="register.profile()">Créé en un maintenant</a>
    </div>
  </div>
</section>
